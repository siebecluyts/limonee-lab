<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beker ontwerpen</title>
  <link rel="stylesheet" href="style/main.css" />
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://vyesjdndzshbiweslzpx.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ5ZXNqZG5kenNoYml3ZXNsenB4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4NzQ2NTUsImV4cCI6MjA2NjQ1MDY1NX0.fsMkTKVcCH-WqPaLuwg1dxOgBekDz11Jd4Htf1FVGrs"
    );

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("cupForm");
      const message = document.getElementById("message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        message.textContent = "";

        const label = form.cupLabel.value.trim();
        if (!label) {
          message.textContent = "Geef je beker een naam!";
          return;
        }

        const color = form.cupColor.value;
        const text = form.cupText.value.trim();

        const { error } = await supabase
          .from("bekers")
          .insert([{ label, color, text }]);

        if (error) {
          message.textContent = "Fout bij opslaan: " + error.message;
        } else {
          message.textContent = "Beker succesvol opgeslagen! ðŸŽ‰";
          form.reset();
        }
      });
    });
  </script>
</head>
<body>
  <h1>Ontwerp je beker ðŸŽ¨</h1>
  <form id="cupForm">
    <label>
      Naam op de beker:
      <input type="text" name="cupLabel" />
    </label>

    <label>
      Kleur:
      <input type="color" name="cupColor" value="#f4d942" />
    </label>

    <label>
      Tekst op de beker (optioneel):
      <textarea name="cupText" rows="3" placeholder="Bijv. 'Limonee Fan'"></textarea>
    </label>

    <button type="submit">Opslaan</button>
  </form>
  <p id="message" role="alert" style="color: red; font-weight: bold;"></p>
</body>
</html>
