<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drankje maken met mix & kleur</title>
  <link rel="stylesheet" href="style/main.css" />
  <style>
    #colorPreview {
      width: 100px;
      height: 100px;
      margin: 1rem auto;
      border-radius: 50%;
      border: 2px solid #000;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }
  </style>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://vyesjdndzshbiweslzpx.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ5ZXNqZG5kenNoYml3ZXNsenB4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4NzQ2NTUsImV4cCI6MjA2NjQ1MDY1NX0.fsMkTKVcCH-WqPaLuwg1dxOgBekDz11Jd4Htf1FVGrs"
    );

    // Kleur per smaak
    const flavorColors = {
      citroen: "#fff700",
      aardbei: "#e50000",
      cola: "#3b2f2f",
      munt: "#00b368",
      framboos: "#d1005f",
      ananas: "#ffdd55",
    };

    // Mix kleuren (simpele gemiddelde RGB)
    function mixColors(colors) {
      if (colors.length === 0) return "#ffffff";
      let r = 0,
        g = 0,
        b = 0;
      colors.forEach((hex) => {
        const bigint = parseInt(hex.slice(1), 16);
        r += (bigint >> 16) & 255;
        g += (bigint >> 8) & 255;
        b += bigint & 255;
      });
      r = Math.round(r / colors.length);
      g = Math.round(g / colors.length);
      b = Math.round(b / colors.length);
      return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("drinkForm");
      const message = document.getElementById("message");
      const colorPreview = document.getElementById("colorPreview");
      const checkboxes = form.querySelectorAll('input[type="checkbox"]');

      function updateColor() {
        const selected = [...checkboxes].filter((cb) => cb.checked).map((cb) => flavorColors[cb.value]);
        const mixed = mixColors(selected);
        colorPreview.style.backgroundColor = mixed;
      }

      checkboxes.forEach((cb) => cb.addEventListener("change", updateColor));
      updateColor();

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        message.textContent = "";

        const name = form.drinkName.value.trim();
        if (!name) {
          message.textContent = "Geef je drankje een naam!";
          return;
        }

        const selectedFlavors = [...checkboxes].filter((cb) => cb.checked).map((cb) => cb.value);
        if (selectedFlavors.length === 0) {
          message.textContent = "Kies minstens √©√©n smaak!";
          return;
        }

        const color = colorPreview.style.backgroundColor;

        // Zet rgb(...) om naar hex
        function rgbToHex(rgb) {
          const result = /^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/.exec(rgb);
          if (!result) return "#ffffff";
          return (
            "#" +
            [1, 2, 3]
              .map((i) => parseInt(result[i]).toString(16).padStart(2, "0"))
              .join("")
          );
        }

        const hexColor = rgbToHex(color);

        const { error } = await supabase
          .from("drinks")
          .insert([{ name, flavors: selectedFlavors, color: hexColor }]);

        if (error) {
          message.textContent = "Fout bij opslaan: " + error.message;
        } else {
          message.textContent = "Drankje succesvol opgeslagen! üéâ";
          form.reset();
          updateColor();
        }
      });
    });
  </script>
</head>
<body>
  <h1>Maak je eigen drankje üçπ</h1>
  <form id="drinkForm">
    <label>
      Naam van je drankje:
      <input type="text" name="drinkName" required />
    </label>

    <fieldset>
      <legend>Kies je smaken:</legend>
      <label><input type="checkbox" value="citroen" /> Citroen</label>
      <label><input type="checkbox" value="aardbei" /> Aardbei</label>
      <label><input type="checkbox" value="cola" /> Cola</label>
      <label><input type="checkbox" value="munt" /> Munt</label>
      <label><input type="checkbox" value="framboos" /> Framboos</label>
      <label><input type="checkbox" value="ananas" /> Ananas</label>
    </fieldset>

    <div id="colorPreview" title="Kleur van je drankje"></div>

    <button type="submit">Opslaan</button>
  </form>
  <p id="message" role="alert" style="color: red; font-weight: bold;"></p>

  <footer>
    &copy; 2025 Limonee
  </footer>
</body>
</html>
