<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galerij</title>
  <link rel="stylesheet" href="style/main.css" />
  <style>
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }
    .card {
      background: #fff;
      padding: 1rem;
      margin: 0.7rem 0;
      border-radius: 1rem;
      box-shadow: 0 0 6px #ccc;
      text-align: left;
    }
  </style>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://vyesjdndzshbiweslzpx.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ5ZXNqZG5kenNoYml3ZXNsenB4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4NzQ2NTUsImV4cCI6MjA2NjQ1MDY1NX0.fsMkTKVcCH-WqPaLuwg1dxOgBekDz11Jd4Htf1FVGrs"
    );

    document.addEventListener("DOMContentLoaded", async () => {
      const container = document.getElementById("galleryContainer");
      container.innerHTML = "<h2>ðŸ¥¤ Drankjes</h2>";
      const { data: drinks, error: errDrinks } = await supabase
        .from("drinks")
        .select("*")
        .order("created_at", { ascending: false });

      if (errDrinks) {
        container.innerHTML += `<p>Fout bij laden drankjes: ${errDrinks.message}</p>`;
      } else {
        drinks.forEach((drink) => {
          container.innerHTML += `<div class="card" style="border-left: 8px solid ${drink.color}">
            <strong>${drink.name}</strong><br />
            Smaken: ${drink.flavors.join(", ")}<br />
            Kleur: <span style="background:${drink.color}; padding:0 10px; border-radius:0.5rem;">&nbsp;</span>
          </div>`;
        });
      }

      container.innerHTML += "<h2>ðŸ¥› Bekers</h2>";
      const { data: cups, error: errCups } = await supabase
        .from("bekers")
        .select("*")
        .order("created_at", { ascending: false });

      if (errCups) {
        container.innerHTML += `<p>Fout bij laden bekers: ${errCups.message}</p>`;
      } else {
        cups.forEach((cup) => {
          container.innerHTML += `<div class="card" style="background-color: ${cup.color}; padding: 1rem; margin: 1rem 0; border-radius: 1rem;">
            <strong>${cup.label}</strong><br />
            <em>${cup.text || ""}</em>
          </div>`;
        });
      }
    });
  </script>
</head>
<body>
  <h1>Creaties van anderen ðŸŒŸ</h1>

  </footer>
</body>
</html>
